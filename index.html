<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&display=swap"
			rel="stylesheet"
		/>
		<style>
			.big {
				font-size: 100px;
			}

			.funFont {
				font-family: "Palette Mosaic", cursive;
			}
		</style>

		<!--Import Google Icon Font-->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!--Import materialize.css-->

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>

		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<div class="container" style="margin: 30px">
			<div class="row nasa"></div>
		</div>
	</body>
	<script type="text/javascript">
		$(document).ready(function () {
			var github = "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";
			var key = "WfZHA4zuxoMieA1SgJIAxiivhncOylToVYsvtczA";

			var api = "https://api.nasa.gov/planetary/apod";

			$.ajax({
				url: api + "?count=20&api_key=" + key,
				method: "GET",
				success: function (data) {
					console.log(data);
					$(".activator").attr("src", data.url);

					for (let i = 0; i < data.length; i++) {
						let el = data[i];

						$(".nasa").append(
							`<div class="col s12 m6 l3"><div class="card">` +
								`<div class="card-image waves-effect waves-block waves-light">` +
								`<img class="activator" src="` +
								el.url +
								`" />` +
								`</div>` +
								`<div class="card-content">` +
								`<span class="card-title activator grey-text text-darken-4"` +
								`>` +
								el.title +
								`<i class="material-icons right">more_vert</i></span>` +
								`<p><a href="#">This is a link</a></p>` +
								`</div>` +
								`<div class="card-reveal">` +
								`<span class="card-title grey-text text-darken-4"` +
								`>` +
								el.title +
								`<i class="material-icons right">close</i></span>` +
								`<p>` +
								el.explanation +
								`</p>` +
								`</div>` +
								`</div></div>`

						);
					}
				},
			});
		});
	</script>
</html>
