			<script>
		 $(document).ready(()=>{
      var urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('err')){
        M.toast({
          html: decodeURI(urlParams.get('err')),
          classes: 'rounded red',
          displayLength: 4500
        });
      } else if (urlParams.has('success')){
        M.toast({
          html: decodeURI(urlParams.get('success')),
          classes: 'rounded green',
          displayLength: 4500
        }); 
      }
    })

	</script>
